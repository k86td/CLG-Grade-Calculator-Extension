<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CLG Grade Settings</title>
    <link rel="stylesheet" href="setting.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu+Mono" />
    <script src="setting.js"></script>

    <script>
        // force input to be 2 characters long and truncate if its more than 2
        function forceMaxLength(el) {
            if (el.value.length > el.maxLength) el.value = el.value.slice(0, el.maxLength);
        }
    </script>
</head>

<body>
    <header>
        <p>CLG Grade Calculator</p>
    </header>

    <content>

        <table>
            <tr>
                <td class="title left">
                    Nom du cours
                </td>
                <td class="title right">
                    Note désiré
                </td>
            </tr>

            <!-- Generer cette partie automatiquement avec le storage de chrome -->

            <tr>
                <td class="left">
                    Conception Environnement Intelligent
                </td>
                <td class="right">
                    <input min="1" max="99" oninput="forceMaxLength(this)" maxlength="2" type="number">
                    %
                </td>
            </tr>

            <tr id="add">
                <td colspan="2">
                    <a>+</a>
                </td>
            </tr>

        </table>
    </content>

</body>

</html>
